<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center">Add Department</h2>
        <form name="form" (ngSubmit)="f.form.valid && createDepartment()" #f="ngForm" novalidate>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="department.depName" placeholder="Name" name="name"
                   class="form-control" id="name" #name="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && name.invalid}" required>
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
              <div *ngIf="name.errors.required">Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
