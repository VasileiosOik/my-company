<div class="col-md-6">
  <h2 class="text-center">Add Department</h2>
  <form>

    <div class="form-group">
      <label for="Name">Name:</label>
      <input [(ngModel)]="department.depName" placeholder="Name" name="Name" class="form-control" id="Name">
    </div>

    <button class="btn btn-success" (click)="createDepartment()">Create</button>
  </form>
</div>
