<div class="col-md-6">
  <h2>Department Details</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Department Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departments">
      <td class="hidden">{{department.depId}}</td>
      <td>{{department.depName}}</td>
      <td><button class="btn btn-danger" (click)="deleteDepartment(department)"> Delete Department</button></td>
    </tr>
    </tbody>
  </table>
</div>
