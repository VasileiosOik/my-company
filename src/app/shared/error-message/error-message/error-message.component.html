<div class="row" id="errorMessage">
  <div class="col-lg-12">
    <div class="alert alert-danger">
      <i class="fa fa-times-circle" aria-hidden="true"></i> {{message}}
      <span class="pull-right">
        <button title="View Error Details" *ngIf="errorModel" (click)="viewErrorDetails(errorDetails)" class="btn btn-sm right">
          <i class="fa fa-info-circle"></i> View error details
        </button>
      </span>
    </div>
  </div>
</div>

<ng-template #errorDetails let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modalTitle">Error Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{errorModel.url}}</p>
    <pre>{{errorModel.errorJson | json}}</pre>
  </div>
</ng-template>
