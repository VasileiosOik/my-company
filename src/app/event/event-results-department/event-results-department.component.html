<div id="departmentReport" *ngIf="departmentReport" class="table-responsive">
  <div class="col-lg-12">
    <table class="table table-sm table-striped" id="eventDepartmentReportTable">
      <thead class="thead-inverse">
      <tr>
        <th>
          Department Id
        </th>
        <th>
          Department Name
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of departmentReport">
        <td>{{event.depId}}</td>
        <td>{{event.depName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-error-message *ngIf="errorMessage" [errorModel]="errorModel" [message]="errorMessage"></app-error-message>
