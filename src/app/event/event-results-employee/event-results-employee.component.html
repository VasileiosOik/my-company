<div id="employeeReport" *ngIf="employeeReport" class="table-responsive">
  <div class="col-lg-12">
    <table class="table table-sm table-striped" id="eventEmployeeReportTable">
      <thead class="thead-inverse">
      <tr>
        <th>
          Id
        </th>
        <th>
          First Name
        </th>
        <th>
          Last Name
        </th>
        <th>
          Job Title
        </th>
        <th>
          Hired date
        </th>
        <th>
          Manager Id
        </th>
        <th>
          Department Id
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of employeeReport">
        <td>{{event.id}}</td>
        <td>{{event.name}}</td>
        <td>{{event.lName}}</td>
        <td>{{event.jobTitle}}</td>
        <td>{{event.hireDate | date:'medium'}}</td>
        <td>{{event.managerId}}</td>
        <td>{{event.departmentId}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-error-message *ngIf="errorMessage" [errorModel]="errorModel" [message]="errorMessage"></app-error-message>
