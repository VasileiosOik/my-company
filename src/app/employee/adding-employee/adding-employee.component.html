<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Add Employee</h2>
        <form [formGroup]="addingForm" (ngSubmit)="saveEmployee()">

          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" formControlName="firstName" placeholder="First Name" class="form-control"
                   id="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors}" required="required">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors">First Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" formControlName="lastName" placeholder="Last name" class="form-control"
                   id="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" required="required">
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors">Last Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" placeholder="Job Title" formControlName="jobTitle" class="form-control"
                   id="jobTitle" [ngClass]="{ 'is-invalid': submitted && f.jobTitle.errors }" required="required">
            <div *ngIf="submitted && f.jobTitle.errors" class="invalid-feedback">
              <div *ngIf="f.jobTitle.errors">Job Title is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="hireDate">Hire Date:</label>
            <div class="input-group">
              <input class="form-control" formControlName="hireDate" id="hireDate" placeholder="yyyy-mm-dd"
                     ngbDatepicker #d="ngbDatepicker" required="required">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                  <img src="assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" alt=""/>
                </button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="managerId">Manager Id:</label>
            <input type="number" placeholder="Manager Id" formControlName="managerId" class="form-control"
                   id="managerId" [ngClass]="{ 'is-invalid': submitted && f.managerId.errors }" required="required">
            <div *ngIf="submitted && f.managerId.errors" class="invalid-feedback">
              <div *ngIf="f.managerId.errors">Manager Id is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="departmentId">Department Id:</label>
            <input type="number" placeholder="Department Id" formControlName="departmentId" class="form-control"
                   id="departmentId" [ngClass]="{ 'is-invalid': submitted && f.managerId.errors}" required="required">
            <div *ngIf="submitted && f.departmentId.errors" class="invalid-feedback">
              <div *ngIf="f.departmentId.errors">Department Id is required</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
