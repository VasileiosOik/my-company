<div id="employeesList" *ngIf="employees" class="table-responsive">
  <div class="col-lg-12">
    <h2>Employee Details</h2>
    <table class="table table-sm table-hover table-striped">
      <thead>
      <tr>
        <th [class.active]="order === 'id'"
            (click)="setOrder('id')">
          ID
          <span [hidden]="reverse">▼</span>
          <span [hidden]="!reverse">▲</span>
        </th>
        <th [class.active]="order === 'name'"
            (click)="setOrder('name')"
            class="mdl-data-table__cell--non-numeric">
          Name
          <span [hidden]="reverse">▼</span>
          <span [hidden]="!reverse">▲</span>
        </th>
        <th [class.active]="order === 'lName'"
            (click)="setOrder('lName')">
          Last Name
          <span [hidden]="reverse">▼</span>
          <span [hidden]="!reverse">▲</span>
        </th>
        <th [class.active]="order === 'jobTitle'"
            (click)="setOrder('jobTitle')">
          Job Title
          <span [hidden]="reverse">▼</span>
          <span [hidden]="!reverse">▲</span>
        </th>

        <th [class.active]="order === 'hireDate'"
            (click)="setOrder('hireDate')">
          Hire Date
          <span [hidden]="reverse">▼</span>
          <span [hidden]="!reverse">▲</span>
        </th>
        <th [class.active]="order === 'managerId'"
            (click)="setOrder('managerId')">
          Manager Id
          <span [hidden]="reverse">▼</span>
          <span [hidden]="!reverse">▲</span>
        </th>
        <th [class.active]="order === 'departmentId'"
            (click)="setOrder('departmentId')">
          Department Id
          <span [hidden]="reverse">▼</span>
          <span [hidden]="!reverse">▲</span>
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" [(ngModel)]="employeeFilter.id" placeholder="Id">
        </th>
        <th>
          <input type="text" [(ngModel)]="employeeFilter.name" placeholder="Name">
        </th>
        <th>
          <input type="text" [(ngModel)]="employeeFilter.lName" placeholder="Lname">
        </th>
        <th>
          <input type="text" [(ngModel)]="employeeFilter.jobTitle" placeholder="JobTitle">
        </th>
        <th>
          <input type="text" [(ngModel)]="employeeFilter.hireDate" placeholder="HireDate">
        </th>
        <th>
          <input type="text" [(ngModel)]="employeeFilter.managerId" placeholder="ManagerId">
        </th>
        <th>
          <input type="text" [(ngModel)]="employeeFilter.departmentId" placeholder="DepartmentId">
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of filteredEmployees | filterBy: employeeFilter
                                                    | orderBy: order: reverse: 'case-insensitive'">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.lName}}</td>
        <td>{{employee.jobTitle}}</td>
        <td>{{employee.hireDate}}</td>
        <td>{{employee.managerId}}</td>
        <td>{{employee.departmentId}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Employee</button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="editEmployee(employee)">Edit Employee</button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="viewEmployeeDetails(employee)">View Employee</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-error-message *ngIf="errorMessage" [errorModel]="errorModel" [message]="errorMessage"></app-error-message>
